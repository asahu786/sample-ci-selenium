name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-app:
    name: Build Spring Boot App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build app (skip tests if no unit tests in app)
        run: mvn -pl app -am -B clean package -DskipTests

      - name: Upload app jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app/target/*.jar

  compose-and-test:
    name: Compose and Run UI Tests
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start application and Selenium Grid
        run: |
          docker compose up -d
        timeout-minutes: 5

      - name: Wait for app to be healthy
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null; then
              echo "App is healthy"; exit 0
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done
          echo "App did not become healthy in time"; exit 1

      - name: Set up JDK 17 for tests
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run Selenium UI tests (TestNG)
        run: mvn -pl tests -B test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            app/target/surefire-reports
            tests/target/surefire-reports

      - name: Compose down
        if: always()
        run: docker compose down
